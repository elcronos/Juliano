<head>
  <title>Juliano</title>
</head>

<body>

 <div class="page-inner">
   <div class="page-title">
      <h3>Conversor Juliano</h3><br>
   </div>
   <div class="page-inner">
     <div id="main-wrapper">
      {{> converter}}
      {{> converter2}}
    </div>
   </div>
 </div>

</body>

<template name="converter">
  <div class="panel panel-white">
      <div class="panel-heading clearfix">
        <h2 class="panel-title">Fecha a Juliano</h2>
      </div>
      <div class="panel-body">
       <form class="form">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="day">Dia&nbsp;&nbsp;</span>
          <input id="dia" type="text" class="form-control"  aria-describedby="day">
        </div><br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="month">Mes&nbsp;</span>
          <input id="mes" type="text" class="form-control"  aria-describedby="month">
        </div><br>
        <div class="input-group input-group-sm">
          <span class="input-group-addon" id="year">AÃ±o&nbsp;</span>
          <input id="ano" type="text" class="form-control" aria-describedby="year">
        </div>
        <br>
        <button type="submit" class="btn btn-success"> Convertir</button>
        &nbsp;&nbsp;&nbsp;&nbsp;<h3>Juliano: {{value}}</h3>
       </form>
     </div>
  </div>

</template>

<template name="converter2">
  <div class="panel panel-white">
    <div class="panel-heading clearfix">
      <h3 class="panel-title">Juliano a Fecha</h3>
    </div>
   <div class="panel-body">
     <form class="form2">
      <div class="input-group input-group-sm">
        <span class="input-group-addon" id="julian">Juliano</span>
        <input id="juliano" type="text" class="form-control"  aria-describedby="julian">
      </div>
      <br>
      <button type="submit" class="btn btn-success">Convertir</button>

      &nbsp;&nbsp;<h3>Fecha(dd/mm/aaaa): {{value2}}</h3>
     </form>

   </div>
  </div>

</template>
